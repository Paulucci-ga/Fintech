<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fast Accounting</title>
</head>
<body>
    <article></article>
    <main>
        <form action="#">
            <h2>FAST ACCOUNTING</h2>
            <div class="container">
                <div class="container-input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="" placeholder="Digite seu e-mail">
                </div>
                <div class="container-input">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="" placeholder="Digite sua senha">
                </div>
                <label class="checkbox">
                    <input class="input-checkbox" type="checkbox" name="checkbox" id="">
                    <p>Política de privacidade e termos de uso.</p>
                </label>
            </div>
            <div class="container-button">
                <button>Entrar</button>
                <div class="container-link">
                    <a href="#">Esqueceu sua senha?</a>
                    <p>Não possui conta?<a href="#"> Crie uma agora!</a></p>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
